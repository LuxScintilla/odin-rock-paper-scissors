<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic RPS Game</title>
    <link rel="stylesheet" href="game-style.css">
    <script src="game-js.js" defer></script>
</head>
<body>

    <div class="main-container">

        <div class="container">


            <div class="top">
                <div class="computer">
                    <img class="c-character" src="img/computer.png">
                    <p class="computer-choice">Computer's Choice</p>
                </div>
                <div class="choices">
                    <div class="battle-effect">
                        <img class="explosion" src="img/explosion.png">
                    </div>
                    <div class="rps">
                        <div class="rock">
                            <p>Rock</p>
                        </div>
                        <div class="paper">
                            <p>Paper</p>
                        </div>
                        <div class="scissors">
                            <p>Scissors</p>
                        </div>
                    </div>
                </div>
                <div class="player">
                    <img class="p-character" src="img/player.png">
                    <p class="player-choice">Player's Choice</p>
                </div>
            </div>


            <div class="middle">
                <div class="computer-score">
                    <p>Computer Score</p>
                </div>
                <div class="round-result">
                    <p>Round Result</p>
                </div>
                <div class="player-score">
                    <p>Player Score</p>
                </div>
            </div>


            <div class="bottom">
                <div class="game-result">
                    <p>Game Result</p>
                </div>
                <div class="play-again">
                    <p>Play Again</p>
                </div>
            </div>


            <div class="footer">
                <p>Made By Ekaterina Furman</p>
            </div>


        </div>

    </div>

</body>
</html>
