<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic RPS Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Iso&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>

    <div class="main-container">

        <div class="container">

            <div class="title-container">
                <p class="title">Magic Rock Paper Scissors</p>
            </div>

            <div class="top">
                <div class="computer">
                    <img class="p-character" src="img/computer.png">
                    <div class="computer-choice-container">
                        <p class="computer-choice"></p>
                    </div>
                </div>
                <div class="choices">
                    <div class="fight">
                        <button class="fight-button">FIGHT!</button>
                    </div>
                    <div class="rps">
                        <button class="choice" id="rock" value="rock"><img class="choice-img" src="img/rock.png"></button>
                        <button class="choice" id="paper" value="paper"><img class="choice-img" src="img/paper.png"></button>
                        <button class="choice" id="scissors" value="scissors"><img class="choice-img" src="img/scissors.png"></button>
                    </div>
                </div>
                <div class="player">
                    <img class="p-character" src="img/player.png">
                    <div class="player-choice-container">
                        <p class="player-choice"></p>
                    </div>
                </div>
            </div>


            <div class="middle">
                <div class="computer-score-container">
                    <p class="computer-score">0</p>
                </div>
                <div class="round-result-container">
                    <p class="round-result">Round Result</p>
                </div>
                <div class="player-score-container">
                    <p class="player-score">0</p>
                </div>
            </div>


            <div class="bottom">
                <div class="game-result-container">
                    <p class="game-result">Game Result</p>
                </div>
                <button class="play-again">Play Again</button>
            </div>


            <div class="footer">
                <p>Made by</p><img class="logo" src="img/lux-circle-dragon-dark.png"><p>Ekaterina Furman</p>
            </div>


        </div>

    </div>

</body>
</html>
